{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}

<body>
  <h1> Login Page </h1>
  <form method="POST" action="{{url_for('homepage')}}">

    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
  
  </form>
  <a href="{{url_for('register')}}">Don't have an account? Sign Up</a>>
</body>



{% endblock %}
